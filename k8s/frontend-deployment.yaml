apiVersion: apps/v1
kind: Deployment
metadata:
  name: vmware-inv-frontend
  labels:
    app: vmware-inv-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vmware-inv-frontend
  template:
    metadata:
      labels:
        app: vmware-inv-frontend
    spec:
      containers:
        - name: frontend
          image: vmware-inv-frontend:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
