apiVersion: v1
kind: ConfigMap
metadata:
  name: vmware-inv-config
  labels:
    app: vmware-inv-backend
data:
  APP_ENV: "production"
  PORT: "8000"
  LOG_LEVEL: "INFO"
  INIT_DB_ON_STARTUP: "false"
  VMWARE_ENABLED: "true"
  HYPERV_ENABLED: "true"
  CEDIA_ENABLED: "true"
  WARMUP_ENABLED: "true"
  NOTIF_SCHED_ENABLED: "false"
  CORS_ALLOW_ORIGINS: ""
  FRONTEND_ORIGIN: ""
  # Optional: configure CORS for cross-origin deployments.
  # CORS_ALLOW_ORIGINS: "https://inventario-ti-test.usfq.edu.ec"
  # FRONTEND_ORIGIN: "https://inventario-ti-test.usfq.edu.ec"
  # Feature flags (optional)
  # VMWARE_ENABLED: "true"
  # HYPERV_ENABLED: "true"
  # CEDIA_ENABLED: "true"
  # NOTIF_SCHED_ENABLED: "false"
  # WARMUP_ENABLED: "true"
